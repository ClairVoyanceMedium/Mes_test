<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat IA avec Tracking et Assistant Vocal</title>
  <style>
    #chat-container {
      position: absolute;
      width: 300px;
      max-height: 450px;
      display: flex;
      flex-direction: column;
      z-index: 999999;
      font-family: Arial, sans-serif;
      cursor: move;
      transition: transform 0.2s;
    }
    #chat-toggle {
      width: 60px;
      height: 60px;
      background: linear-gradient(145deg, #FFB6C1, #FF69B4);
      color: #fff;
      border: none;
      border-radius: 50%;
      cursor: move;
      box-shadow: 0 4px 12px rgba(255,105,180,0.7);
      font-size: 1.4rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s;
      outline: none;
    }
    #chat-toggle:hover {
      transform: scale(1.05);
    }
    #voice-toggle {
      width: 40px;
      height: 40px;
      background: linear-gradient(145deg, #87CEEB, #5eb6d1);
      color: #fff;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(135,206,235,0.7);
      font-size: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 10px;
      transition: transform 0.2s;
      outline: none;
    }
    #voice-toggle:hover {
      transform: scale(1.05);
    }
    #voice-toggle.disabled {
      background: #808080;
      box-shadow: 0 0 10px #808080;
    }
    #chat-box {
      background: #111;
      border-radius: 10px;
      flex: 1;
      display: none;
      flex-direction: column;
      overflow: hidden;
      margin-top: 10px;
      border: 2px solid #FF1493;
      box-shadow: 0 0 10px #FF1493;
      transition: all 0.3s ease;
    }
    #chat-box.visible {
      display: flex;
    }
    #chat-messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      color: #fff;
    }
    #chat-messages p {
      margin-bottom: 0.5rem;
      line-height: 1.4;
      opacity: 0;
      animation: fadeIn 0.5s forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    .bot-message {
      text-align: left;
      color: #fff;
      background: rgba(255,255,255,0.05);
      padding: 0.5rem;
      border-radius: 5px;
      margin-bottom: 0.8rem;
      display: inline-block;
      max-width: 80%;
      border: 2px solid #FF69B4;
      box-shadow: 0 0 8px #FF69B4;
    }
    .user-message {
      text-align: right;
      color: #ffd700;
      margin-bottom: 0.8rem;
      border: 2px solid #AED6F1;
      box-shadow: 0 0 8px #AED6F1;
      padding: 0.5rem;
      border-radius: 5px;
      display: inline-block;
      max-width: 80%;
    }
    #chat-form {
      display: flex;
      border-top: 1px solid #333;
      align-items: center;
      padding: 0.5rem;
    }
    #chat-input {
      flex: 1;
      padding: 0.5rem;
      border: none;
      outline: none;
      color: #333;
      border-radius: 5px 0 0 5px;
    }
    #chat-send {
      background: #87CEEB;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
      border-radius: 0 5px 5px 0;
      transition: background 0.2s;
    }
    #chat-send:hover {
      background: #5eb6d1;
    }
    @media(max-width: 400px) {
      #chat-container {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div style="display: flex; justify-content: flex-end;">
      <button id="chat-toggle" aria-expanded="false" aria-label="Ouvrir le chat">ðŸ’¬</button>
      <button id="voice-toggle" aria-label="Activer/DÃ©sactiver l'assistant vocal">ðŸŽ¤</button>
    </div>
    <div id="chat-box" role="region" aria-label="Chat IA">
      <div id="chat-messages" aria-live="polite"></div>
      <form id="chat-form" aria-label="Formulaire de saisie pour le Tchat IA">
        <input type="text" id="chat-input" placeholder="Posez votre question..." aria-label="Tapez votre message ici" autocomplete="off">
        <button type="submit" id="chat-send" aria-label="Envoyer votre question">âž¤</button>
      </form>
    </div>
  </div>

  <script>
    // Traductions et messages
    const translations = {
      greeting: "Bonjour je suis le tchat du cabinet clairvoyancemedium.com. Avant qu'il ne saute trop tard, je suis lÃ  pour vous aider !",
      thanks: "Je vous en prie.",
      goodbye: "Ã€ bientÃ´t et sachez que notre aide est toujours Ã  portÃ©e de main.",
      notUnderstood: "Je nâ€™ai pas saisi votre question. Pourriez-vous reformuler, sâ€™il vous plaÃ®t ?",
      notUnderstoodAfter: "Il semble que nous ayons du mal Ã  nous comprendre. Peut-Ãªtre est-il temps dâ€™envisager un dÃ©senvoÃ»tement pour rÃ©tablir lâ€™Ã©quilibre de vos Ã©nergies. Nos services dÃ©butent Ã  50â‚¬ pour une dÃ©tection et 250â‚¬ pour un rituel complet.",
      grave: "Votre situation semble extrÃªmement prÃ©occupante. Il est impÃ©ratif d'agir immÃ©diatement. Je vous recommande de consulter un spÃ©cialiste et de prendre les mesures nÃ©cessaires sans attendre. Ne laissez pas l'ombre prendre le dessus."
    };

    function trackClick(label, category = 'Chat', value = null) {
      console.log(`Tracking: Label=${label}, Category=${category}, Value=${value}`);
    }

    // Base de connaissances
    const knowledgeBase = [
      { question: "Fatigue|Lassitude|Torpeur|Ã‰reintement|Faiblesse|Usure", answer: "Et si cette fatigue Ã©crasante nâ€™Ã©tait pas un hasard, mais une entitÃ© obscure qui dÃ©vore ton Ã©nergie ? Frederick de ClairvoyanceMedium.com purifie ton aura pour te libÃ©rer â€“ combien de temps te laisseras-tu sombrer ?" },
      { question: "Cauchemars|Visions|NuitsHantÃ©es|SongeNoir|RÃªvesTroublÃ©s|PeursNocturnes", answer: "Ces cauchemars qui tâ€™assaillent pourraient Ãªtre lâ€™Å“uvre dâ€™une prÃ©sence malÃ©fique ; Frederick chasse ces ombres pour te rendre tes nuits â€“ supporteras-tu encore ces terreurs ?" },
    ];

    function removeAccents(str) {
      return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
    }

    const processedKnowledgeBase = knowledgeBase.map(item => ({
      question: item.question.toLowerCase().split("|").map(word => removeAccents(word.trim())).filter(word => word.length > 0),
      answer: item.answer
    }));

    let nonUnderstoodCount = 0;
    const defaultNonUnderstood = translations.notUnderstood;

    function cleanInput(input) {
      return input.toLowerCase().replace(/[^\w\s]/g, "").split(/\s+/).map(word => removeAccents(word)).filter(word => word.length > 0);
    }

    function findBestMatch(userInput) {
      const userWords = cleanInput(userInput);
      let bestMatch = null;
      let maxOverlap = 0;
      processedKnowledgeBase.forEach(item => {
        const keywords = item.question;
        const overlap = userWords.filter(word => keywords.includes(word)).length;
        if (overlap > maxOverlap) {
          maxOverlap = overlap;
          bestMatch = item;
        }
      });
      return maxOverlap > 0 ? bestMatch.answer : defaultNonUnderstood;
    }

    function getResponse(userMsg) {
      const lowerMsg = userMsg.toLowerCase().trim();
      if (lowerMsg === "bonjour") {
        nonUnderstoodCount = 0;
        trackClick("Greeting", "Interaction", 0);
        return translations.greeting;
      } else if (lowerMsg === "merci" || lowerMsg === "merci beaucoup") {
        nonUnderstoodCount = 0;
        trackClick("Thanks", "Interaction", 0);
        return translations.thanks;
      } else if (lowerMsg === "au revoir" || lowerMsg === "aurevoir" || lowerMsg === "Ã  bientÃ´t" || lowerMsg === "bye") {
        nonUnderstoodCount = 0;
        trackClick("Goodbye", "Interaction", 0);
        return translations.goodbye;
      } else if (lowerMsg === "c'est grave" || lowerMsg === "grave" || lowerMsg === "c'est vraiment grave") {
        nonUnderstoodCount = 0;
        trackClick("Serious", "Interaction", 0);
        return translations.grave;
      } else {
        let answer = findBestMatch(userMsg);
        if (answer === defaultNonUnderstood) {
          nonUnderstoodCount++;
          trackClick("NotUnderstood", "Interaction", nonUnderstoodCount);
          if (nonUnderstoodCount < 3) {
            return translations.notUnderstood;
          } else {
            nonUnderstoodCount = 0;
            return translations.notUnderstoodAfter;
          }
        } else {
          nonUnderstoodCount = 0;
          trackClick("ResponseGiven", "Interaction", 0);
          return answer;
        }
      }
    }

    function simulateTyping(callback) {
      const typingMessage = document.createElement("p");
      typingMessage.className = "bot-message";
      typingMessage.textContent = "...";
      chatMessages.appendChild(typingMessage);
      chatMessages.scrollTop = chatMessages.scrollHeight;
      setTimeout(() => {
        chatMessages.removeChild(typingMessage);
        callback();
      }, 800);
    }

    function addMessage(txt, cls) {
      const p = document.createElement("p");
      p.className = cls;
      p.textContent = txt;
      chatMessages.appendChild(p);
      chatMessages.scrollTop = chatMessages.scrollHeight;
      if (cls === "bot-message" && voiceEnabled) {
        speak(txt);
      }
    }

    let isDragging = false, currentX, currentY, initialX, initialY;
    const chatContainer = document.getElementById("chat-container");

    // Gestion du dÃ©placement avec la souris
    chatContainer.addEventListener("mousedown", startDragging);
    document.addEventListener("mousemove", drag);
    document.addEventListener("mouseup", stopDragging);

    // Gestion du dÃ©placement tactile (mobile)
    chatContainer.addEventListener("touchstart", startDragging, { passive: false });
    document.addEventListener("touchmove", drag, { passive: false });
    document.addEventListener("touchend", stopDragging);

    function startDragging(e) {
      isDragging = true;
      if (e.type === "mousedown") {
        initialX = e.clientX - (currentX || 0);
        initialY = e.clientY - (currentY || 0);
      } else if (e.type === "touchstart") {
        initialX = e.touches[0].clientX - (currentX || 0);
        initialY = e.touches[0].clientY - (currentY || 0);
      }
    }

    function drag(e) {
      if (!isDragging) return;
      e.preventDefault();
      let newX, newY;
      if (e.type === "mousemove") {
        newX = e.clientX - initialX;
        newY = e.clientY - initialY;
      } else if (e.type === "touchmove") {
        newX = e.touches[0].clientX - initialX;
        newY = e.touches[0].clientY - initialY;
      }

      // Limites de l'Ã©cran
      const maxX = window.innerWidth - chatContainer.offsetWidth;
      const maxY = window.innerHeight - chatContainer.offsetHeight;
      currentX = Math.max(0, Math.min(newX, maxX));
      currentY = Math.max(0, Math.min(newY, maxY));

      chatContainer.style.left = `${currentX}px`;
      chatContainer.style.top = `${currentY}px`;
    }

    function stopDragging() {
      isDragging = false;
    }

    // Position initiale en bas Ã  droite
    currentX = window.innerWidth - chatContainer.offsetWidth - 20;
    currentY = window.innerHeight - chatContainer.offsetHeight - 20;
    chatContainer.style.left = `${currentX}px`;
    chatContainer.style.top = `${currentY}px`;

    // Ajustement de la position en cas de redimensionnement de la fenÃªtre
    function adjustChatContainerPosition() {
      const maxX = window.innerWidth - chatContainer.offsetWidth;
      const maxY = window.innerHeight - chatContainer.offsetHeight;
      currentX = Math.min(currentX, maxX);
      currentX = Math.max(0, currentX);
      currentY = Math.min(currentY, maxY);
      currentY = Math.max(0, currentY);
      chatContainer.style.left = `${currentX}px`;
      chatContainer.style.top = `${currentY}px`;
    }
    window.addEventListener('resize', adjustChatContainerPosition);

    const chatToggle = document.getElementById("chat-toggle");
    const chatBox = document.getElementById("chat-box");
    const chatMessages = document.getElementById("chat-messages");
    const chatForm = document.getElementById("chat-form");
    const chatInput = document.getElementById("chat-input");

    let firstOpen = true;

    chatToggle.addEventListener("click", () => {
      const isHidden = !chatBox.classList.contains("visible");
      if (isHidden) {
        chatBox.classList.add("visible");
        chatToggle.setAttribute("aria-expanded", "true");
        trackClick("ChatOpen", "Interaction", 0);
        if (!chatMessages.children.length) {
          addMessage(translations.greeting, "bot-message");
        }
        setTimeout(() => chatInput.focus(), 300);
        if (firstOpen && speechRecognitionSupported && recognition) {
          recognition.start();
          firstOpen = false;
        }
      } else {
        chatBox.classList.remove("visible");
        chatToggle.setAttribute("aria-expanded", "false");
        trackClick("ChatClose", "Interaction", 0);
      }
    });

    chatForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const userMsg = chatInput.value.trim();
      if (!userMsg) return;
      addMessage(userMsg, "user-message");
      trackClick("ChatMessage Comparez nos solutions", "Interaction", 0);
      chatInput.value = "";
      simulateTyping(() => {
        const answer = getResponse(userMsg);
        addMessage(answer, "bot-message");
      });
    });

    let voiceEnabled = true;

    function speak(text) {
      if (!voiceEnabled || !("speechSynthesis" in window)) return;
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "fr-FR";
      utterance.pitch = 0.5;
      utterance.rate = 1.1;
      const voices = window.speechSynthesis.getVoices();
      if (voices.length > 0) {
        const maleVoice = voices.find(voice => voice.name.toLowerCase().includes("male") || voice.name.toLowerCase().includes("franÃ§ais"));
        if (maleVoice) utterance.voice = maleVoice;
      }
      window.speechSynthesis.speak(utterance);
      trackClick("VoiceOutput", "Interaction", 0);
    }

    const voiceToggle = document.getElementById("voice-toggle");
    voiceToggle.addEventListener("click", () => {
      voiceEnabled = !voiceEnabled;
      voiceToggle.classList.toggle("disabled", !voiceEnabled);
      trackClick(voiceEnabled ? "VoiceEnabled" : "VoiceDisabled", "Interaction", 0);
    });

    let speechRecognitionSupported = "SpeechRecognition" in window || "webkitSpeechRecognition" in window;
    let recognition = null;
    if (speechRecognitionSupported) {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.lang = "fr-FR";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        addMessage(transcript, "user-message");
        trackClick("VoiceInput", "Interaction", 0);
        simulateTyping(() => {
          const answer = getResponse(transcript);
          addMessage(answer, "bot-message");
        });
      };

      recognition.onend = () => trackClick("VoiceStop", "Interaction", 0);
      recognition.onerror = (event) => {
        trackClick("VoiceError", "Interaction", event.error);
      };
    }

    if (!("speechSynthesis" in window)) {
      voiceToggle.style.display = "none";
    }
  </script>
</body>
</html>
