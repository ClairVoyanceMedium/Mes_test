<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat IA avec Tracking et Assistant Vocal</title>
  <style>
    /* Conteneur principal, dimensionn√© en fonction de l'√©tat (ouvert ou ferm√©) */
    #chat-container {
      position: absolute;
      display: inline-block;
      flex-direction: column;
      z-index: 999999;
      font-family: Arial, sans-serif;
      transition: transform 0.2s;
    }
    /* Poign√©e de d√©placement : la bulle rose (avec le micro) */
    #chat-bubble {
      display: flex;
      justify-content: flex-end;
      cursor: move;
    }
    #chat-toggle {
      width: 60px;
      height: 60px;
      background: linear-gradient(145deg, #FFB6C1, #FF69B4);
      color: #fff;
      border: none;
      border-radius: 50%;
      box-shadow: 0 4px 12px rgba(255,105,180,0.7);
      font-size: 1.4rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s;
      outline: none;
    }
    #chat-toggle:hover {
      transform: scale(1.05);
    }
    #voice-toggle {
      width: 40px;
      height: 40px;
      background: linear-gradient(145deg, #87CEEB, #5eb6d1);
      color: #fff;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(135,206,235,0.7);
      font-size: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 10px;
      transition: transform 0.2s;
      outline: none;
    }
    #voice-toggle:hover {
      transform: scale(1.05);
    }
    #voice-toggle.disabled {
      background: #808080;
      box-shadow: 0 0 10px #808080;
    }
    /* Bo√Æte de dialogue avec largeur fixe et hauteur limit√©e pour le d√©filement */
    #chat-box {
      background: #111;
      border-radius: 10px;
      display: none;
      flex-direction: column;
      margin-top: 10px;
      border: 2px solid #FF1493;
      box-shadow: 0 0 10px #FF1493;
      transition: all 0.3s ease;
      max-height: 400px;
    }
    #chat-box.visible {
      display: flex;
    }
    #chat-messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      color: #fff;
    }
    #chat-messages p {
      margin-bottom: 0.5rem;
      line-height: 1.4;
      opacity: 0;
      animation: fadeIn 0.5s forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    .bot-message {
      text-align: left;
      color: #fff;
      background: rgba(255,255,255,0.05);
      padding: 0.5rem;
      border-radius: 5px;
      margin-bottom: 0.8rem;
      display: inline-block;
      max-width: 80%;
      border: 2px solid #FF69B4;
      box-shadow: 0 0 8px #FF69B4;
    }
    .user-message {
      text-align: right;
      color: #ffd700;
      margin-bottom: 0.8rem;
      border: 2px solid #AED6F1;
      box-shadow: 0 0 8px #AED6F1;
      padding: 0.5rem;
      border-radius: 5px;
      display: inline-block;
      max-width: 80%;
    }
    #chat-form {
      display: flex;
      border-top: 1px solid #333;
      align-items: center;
      padding: 0.5rem;
    }
    #chat-input {
      flex: 1;
      padding: 0.5rem;
      border: none;
      outline: none;
      color: #333;
      border-radius: 5px 0 0 5px;
    }
    #chat-send {
      background: #87CEEB;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
      border-radius: 0 5px 5px 0;
      transition: background 0.2s;
    }
    #chat-send:hover {
      background: #5eb6d1;
    }
    @media(max-width: 400px) {
      #chat-container {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-bubble">
      <button id="chat-toggle" aria-expanded="false" aria-label="Ouvrir le chat">üí¨</button>
      <button id="voice-toggle" aria-label="Activer/D√©sactiver l'assistant vocal">üé§</button>
    </div>
    <div id="chat-box" role="region" aria-label="Chat IA">
      <div id="chat-messages" aria-live="polite"></div>
      <form id="chat-form" aria-label="Formulaire de saisie pour le Tchat IA">
        <input type="text" id="chat-input" placeholder="Posez votre question..." aria-label="Tapez votre message ici" autocomplete="off">
        <button type="submit" id="chat-send" aria-label="Envoyer votre question">‚û§</button>
      </form>
    </div>
  </div>

  <script>
    // Traductions et messages
    const translations = {
      greeting: "Bonjour je suis le tchat du cabinet clairvoyancemedium.com. Avant qu'il ne saute trop tard, je suis l√† pour vous aider !",
      thanks: "Je vous en prie.",
      goodbye: "√Ä bient√¥t et sachez que notre aide est toujours √† port√©e de main.",
      notUnderstood: "Je n‚Äôai pas saisi votre question. Pourriez-vous reformuler, s‚Äôil vous pla√Æt ?",
      notUnderstoodAfter: "Il semble que nous ayons du mal √† nous comprendre. Peut-√™tre est-il temps d‚Äôenvisager un d√©senvo√ªtement pour r√©tablir l‚Äô√©quilibre de vos √©nergies. Nos services d√©butent √† 50‚Ç¨ pour une d√©tection et 250‚Ç¨ pour un rituel complet.",
      grave: "Votre situation semble extr√™mement pr√©occupante. Il est imp√©ratif d'agir imm√©diatement. Je vous recommande de consulter un sp√©cialiste et de prendre les mesures n√©cessaires sans attendre. Ne laissez pas l'ombre prendre le dessus."
    };

    function trackClick(label, category = 'Chat', value = null) {
      console.log(`Tracking: Label=${label}, Category=${category}, Value=${value}`);
    }

    // Base de connaissances
    const knowledgeBase = [
      { question: "Fatigue|Lassitude|Torpeur|√âreintement|Faiblesse|Usure", answer: "Et si cette fatigue √©crasante n‚Äô√©tait pas un hasard, mais une entit√© obscure qui d√©vore ton √©nergie ? Frederick de ClairvoyanceMedium.com purifie ton aura pour te lib√©rer ‚Äì combien de temps te laisseras-tu sombrer ?" },
      { question: "Cauchemars|Visions|NuitsHant√©es|SongeNoir|R√™vesTroubl√©s|PeursNocturnes", answer: "Ces cauchemars qui t‚Äôassaillent pourraient √™tre l‚Äô≈ìuvre d‚Äôune pr√©sence mal√©fique ; Frederick chasse ces ombres pour te rendre tes nuits ‚Äì supporteras-tu encore ces terreurs ?" },
    ];

    function removeAccents(str) {
      return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
    }

    const processedKnowledgeBase = knowledgeBase.map(item => ({
      question: item.question.toLowerCase().split("|").map(word => removeAccents(word.trim())).filter(word => word.length > 0),
      answer: item.answer
    }));

    let nonUnderstoodCount = 0;
    const defaultNonUnderstood = translations.notUnderstood;

    function cleanInput(input) {
      return input.toLowerCase().replace(/[^\w\s]/g, "").split(/\s+/).map(word => removeAccents(word)).filter(word => word.length > 0);
    }

    function findBestMatch(userInput) {
      const userWords = cleanInput(userInput);
      let bestMatch = null, maxOverlap = 0;
      processedKnowledgeBase.forEach(item => {
        const overlap = userWords.filter(word => item.question.includes(word)).length;
        if (overlap > maxOverlap) {
          maxOverlap = overlap;
          bestMatch = item;
        }
      });
      return maxOverlap > 0 ? bestMatch.answer : defaultNonUnderstood;
    }

    function getResponse(userMsg) {
      const lowerMsg = userMsg.toLowerCase().trim();
      if (["d'accord", "daccord", "oui", "ok"].includes(lowerMsg)) {
        return "Je suis l√† pour vous aider";
      }
      if (lowerMsg === "bonjour") {
        nonUnderstoodCount = 0;
        trackClick("Greeting", "Interaction", 0);
        return translations.greeting;
      } else if (lowerMsg === "merci" || lowerMsg === "merci beaucoup") {
        nonUnderstoodCount = 0;
        trackClick("Thanks", "Interaction", 0);
        return translations.thanks;
      } else if (["au revoir", "aurevoir", "√† bient√¥t", "bye"].includes(lowerMsg)) {
        nonUnderstoodCount = 0;
        trackClick("Goodbye", "Interaction", 0);
        return translations.goodbye;
      } else if (["c'est grave", "grave", "c'est vraiment grave"].includes(lowerMsg)) {
        nonUnderstoodCount = 0;
        trackClick("Serious", "Interaction", 0);
        return translations.grave;
      } else {
        let answer = findBestMatch(userMsg);
        if (answer === defaultNonUnderstood) {
          nonUnderstoodCount++;
          trackClick("NotUnderstood", "Interaction", nonUnderstoodCount);
          if (nonUnderstoodCount < 3) return translations.notUnderstood;
          nonUnderstoodCount = 0;
          return translations.notUnderstoodAfter;
        }
        nonUnderstoodCount = 0;
        trackClick("ResponseGiven", "Interaction", 0);
        return answer;
      }
    }

    function simulateTyping(callback) {
      const typingMessage = document.createElement("p");
      typingMessage.className = "bot-message";
      typingMessage.textContent = "...";
      chatMessages.appendChild(typingMessage);
      chatMessages.scrollTop = chatMessages.scrollHeight;
      setTimeout(() => {
        chatMessages.removeChild(typingMessage);
        callback();
      }, 800);
    }

    function addMessage(txt, cls) {
      const p = document.createElement("p");
      p.className = cls;
      p.textContent = txt;
      chatMessages.appendChild(p);
      chatMessages.scrollTop = chatMessages.scrollHeight;
      if (cls === "bot-message" && voiceEnabled) speak(txt);
    }

    let isDragging = false, currentX = 0, currentY = 0, initialX, initialY;
    // La poign√©e de d√©placement est le conteneur de la bulle rose
    const dragHandle = document.getElementById("chat-bubble");
    const chatContainer = document.getElementById("chat-container");
    const chatBox = document.getElementById("chat-box");
    const chatMessages = document.getElementById("chat-messages");

    // √âv√©nements de d√©placement attach√©s √† la poign√©e (d√©placement imm√©diat, sans d√©lai)
    dragHandle.addEventListener("mousedown", startDragging);
    dragHandle.addEventListener("touchstart", startDragging, { passive: false });
    document.addEventListener("mousemove", drag);
    document.addEventListener("mouseup", stopDragging);
    document.addEventListener("touchmove", drag, { passive: false });
    document.addEventListener("touchend", stopDragging);

    function startDragging(e) {
      isDragging = true;
      if (e.type === "mousedown") {
        initialX = e.clientX - currentX;
        initialY = e.clientY - currentY;
      } else if (e.type === "touchstart") {
        initialX = e.touches[0].clientX - currentX;
        initialY = e.touches[0].clientY - currentY;
      }
    }

    function drag(e) {
      if (!isDragging) return;
      e.preventDefault();
      let newX = e.type === "mousemove" ? e.clientX - initialX : e.touches[0].clientX - initialX;
      let newY = e.type === "mousemove" ? e.clientY - initialY : e.touches[0].clientY - initialY;
      const rect = chatContainer.getBoundingClientRect();
      const maxX = window.innerWidth - rect.width;
      const maxY = window.innerHeight - rect.height;
      currentX = Math.max(0, Math.min(newX, maxX));
      currentY = Math.max(0, Math.min(newY, maxY));
      chatContainer.style.left = `${currentX}px`;
      chatContainer.style.top = `${currentY}px`;
    }

    function stopDragging() {
      isDragging = false;
    }

    // Position initiale en bas √† droite d√®s le chargement
    window.addEventListener('load', () => {
      const rect = chatContainer.getBoundingClientRect();
      currentX = window.innerWidth - rect.width - 20;
      currentY = window.innerHeight - rect.height - 20;
      chatContainer.style.left = `${currentX}px`;
      chatContainer.style.top = `${currentY}px`;
    });

    // Ajustement de la position lors du redimensionnement de la fen√™tre
    function adjustChatContainerPosition() {
      const rect = chatContainer.getBoundingClientRect();
      const maxX = window.innerWidth - rect.width;
      const maxY = window.innerHeight - rect.height;
      currentX = Math.min(currentX, maxX);
      currentX = Math.max(0, currentX);
      currentY = Math.min(currentY, maxY);
      currentY = Math.max(0, currentY);
      chatContainer.style.left = `${currentX}px`;
      chatContainer.style.top = `${currentY}px`;
    }
    window.addEventListener('resize', adjustChatContainerPosition);

    const chatToggle = document.getElementById("chat-toggle");
    const chatForm = document.getElementById("chat-form");
    const chatInput = document.getElementById("chat-input");

    let firstOpen = true;
    chatToggle.addEventListener("click", () => {
      const isHidden = !chatBox.classList.contains("visible");
      if (isHidden) {
        chatContainer.style.width = "300px";
        chatBox.classList.add("visible");
        chatToggle.setAttribute("aria-expanded", "true");
        trackClick("ChatOpen", "Interaction", 0);
        if (!chatMessages.children.length) addMessage(translations.greeting, "bot-message");
        adjustChatContainerPosition();
        setTimeout(() => chatInput.focus(), 300);
        if (firstOpen && ( "SpeechRecognition" in window || "webkitSpeechRecognition" in window ) && recognition) {
          recognition.start();
          firstOpen = false;
        }
      } else {
        chatBox.classList.remove("visible");
        chatToggle.setAttribute("aria-expanded", "false");
        trackClick("ChatClose", "Interaction", 0);
        chatContainer.style.width = "auto";
        chatContainer.style.height = "auto";
        adjustChatContainerPosition();
      }
    });

    chatForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const userMsg = chatInput.value.trim();
      if (!userMsg) return;
      addMessage(userMsg, "user-message");
      trackClick("ChatMessage Comparez nos solutions", "Interaction", 0);
      chatInput.value = "";
      simulateTyping(() => {
        const answer = getResponse(userMsg);
        addMessage(answer, "bot-message");
      });
    });

    let voiceEnabled = true;
    function speak(text) {
      if (!voiceEnabled || !("speechSynthesis" in window)) return;
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "fr-FR";
      utterance.pitch = 0.5;
      utterance.rate = 1.1;
      const voices = window.speechSynthesis.getVoices();
      if (voices.length > 0) {
        const maleVoice = voices.find(v => v.name.toLowerCase().includes("male") || v.name.toLowerCase().includes("fran√ßais"));
        if (maleVoice) utterance.voice = maleVoice;
      }
      window.speechSynthesis.speak(utterance);
      trackClick("VoiceOutput", "Interaction", 0);
    }

    const voiceToggle = document.getElementById("voice-toggle");
    voiceToggle.addEventListener("click", () => {
      voiceEnabled = !voiceEnabled;
      voiceToggle.classList.toggle("disabled", !voiceEnabled);
      trackClick(voiceEnabled ? "VoiceEnabled" : "VoiceDisabled", "Interaction", 0);
    });

    let speechRecognitionSupported = "SpeechRecognition" in window || "webkitSpeechRecognition" in window;
    let recognition = null;
    if (speechRecognitionSupported) {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.lang = "fr-FR";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;
      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        addMessage(transcript, "user-message");
        trackClick("VoiceInput", "Interaction", 0);
        simulateTyping(() => {
          const answer = getResponse(transcript);
          addMessage(answer, "bot-message");
        });
      };
      recognition.onend = () => trackClick("VoiceStop", "Interaction", 0);
      recognition.onerror = (event) => trackClick("VoiceError", "Interaction", event.error);
    }
    if (!("speechSynthesis" in window)) voiceToggle.style.display = "none";
  </script>
</body>
</html>
