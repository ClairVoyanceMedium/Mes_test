<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Interactif</title>
  <style>
    /* Conteneur de la bulle flottante */
    #chat-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background: linear-gradient(145deg, #FFB6C1, #FF69B4);
      color: white;
      border: none;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 0 15px #FF1493;
      z-index: 999999;
      transition: all 0.3s ease;
    }

    #chat-container:hover {
      transform: scale(1.1);
    }

    /* Bo√Æte de dialogue avec effet n√©on rose */
    #chat-box {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 300px;
      max-height: 450px;
      background: white;
      border: 3px solid #FF1493;
      border-radius: 15px;
      display: none; /* Cach√© au d√©part */
      flex-direction: column;
      box-shadow: 0 0 15px #FF1493;
      padding: 10px;
      font-family: Arial, sans-serif;
      z-index: 999999;
    }

    #chat-box .header {
      font-weight: bold;
      padding: 10px;
      color: #FF1493;
      text-align: center;
    }

    #chat-box .messages {
      padding: 10px;
      height: 300px;
      overflow-y: auto;
    }

    .message {
      margin: 10px 0;
      padding: 8px;
      background: #FFB6C1;
      border-radius: 8px;
      color: #fff;
      max-width: 80%;
    }

    .user-message {
      background: #FF69B4;
      align-self: flex-end;
    }

    .bot-message {
      background: #FF1493;
      align-self: flex-start;
    }

    #chat-box textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #FF1493;
      border-radius: 5px;
    }

    /* Effet de glissement pour la bo√Æte de dialogue d√©pla√ßable */
    #chat-box.dragging {
      cursor: move;
    }

  </style>
</head>
<body>

  <div id="chat-container">
    <span>üí¨</span>
  </div>

  <div id="chat-box">
    <div class="header">Chat avec Fr√©d√©ric</div>
    <div class="messages" id="messages">
      <!-- Messages s'affichent ici -->
    </div>
    <textarea id="user-input" placeholder="Votre question ici..."></textarea>
  </div>

  <script>
    // Variables globales
    const chatContainer = document.getElementById('chat-container');
    const chatBox = document.getElementById('chat-box');
    const messages = document.getElementById('messages');
    const userInput = document.getElementById('user-input');

    let isDragging = false;

    // Affichage de la bo√Æte de dialogue au clic sur la bulle
    chatContainer.addEventListener('click', () => {
      chatBox.style.display = 'flex';
      chatContainer.style.display = 'none';
      displayMessage("Bonjour, que puis-je pour vous ?", 'bot');
    });

    // Fonction pour envoyer un message
    function sendMessage() {
      const userMessage = userInput.value.trim();
      if (userMessage) {
        displayMessage(userMessage, 'user');
        processMessage(userMessage);
      }
      userInput.value = ''; // R√©initialiser l'input
    }

    // Fonction pour afficher un message
    function displayMessage(message, sender) {
      const messageElement = document.createElement('div');
      messageElement.classList.add('message');
      if (sender === 'user') {
        messageElement.classList.add('user-message');
      } else {
        messageElement.classList.add('bot-message');
      }
      messageElement.textContent = message;
      messages.appendChild(messageElement);
      messages.scrollTop = messages.scrollHeight; // Descendre vers le bas
    }

    // Traitement des messages envoy√©s
    function processMessage(message) {
      // R√©ponse aux phrases courantes
      const lowerCaseMessage = message.toLowerCase();
      if (lowerCaseMessage.includes('bonjour')) {
        displayMessage("Je suis √† votre √©coute.", 'bot');
      } else if (lowerCaseMessage.includes('merci')) {
        displayMessage("Je vous en prie.", 'bot');
      } else if (lowerCaseMessage.includes('au revoir')) {
        displayMessage("Au revoir, et √† bient√¥t. N'oubliez pas que je suis l√† si vous avez besoin.", 'bot');
      } else if (lowerCaseMessage.includes('d√©senvoutement') || lowerCaseMessage.includes('rituel')) {
        displayMessage("Il semble que vous soyez int√©ress√© par un rituel de d√©senvo√ªtement. N'h√©sitez pas √† me contacter pour plus de d√©tails.", 'bot');
      } else {
        // Proposer de reformuler apr√®s 3 incompr√©hensions
        displayMessage("Je n'ai pas bien compris, pourriez-vous reformuler votre question ?", 'bot');
      }
    }

    // Gestion du d√©placement de la bo√Æte
    let offsetX, offsetY;

    chatBox.addEventListener('mousedown', (e) => {
      if (e.target === chatBox) {
        isDragging = true;
        offsetX = e.clientX - chatBox.offsetLeft;
        offsetY = e.clientY - chatBox.offsetTop;
        chatBox.classList.add('dragging');
      }
    });

    window.addEventListener('mousemove', (e) => {
      if (isDragging) {
        chatBox.style.left = `${e.clientX - offsetX}px`;
        chatBox.style.top = `${e.clientY - offsetY}px`;
      }
    });

    window.addEventListener('mouseup', () => {
      isDragging = false;
      chatBox.classList.remove('dragging');
    });

    // Envoi du message au pressage de la touche "Enter"
    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>

</body>
</html>
