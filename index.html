<!DOCTYPE html>
<html lang="fr">
<head>
  <!-- Métadonnées optimisées -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#1A1A1A">
  <title>Prédictions Loto – Grilles Optimisées</title>
  <meta name="description" content="Boostez vos chances au Loto français avec nos grilles optimisées par des experts.">
  <meta name="keywords" content="loto, prédictions loto, grille loto, tirage loto, résultats loto">
  <meta name="author" content="ClairvoyanceMedium.com">
  <link rel="canonical" href="https://www.clairvoyancemedium.com/">
  <link rel="icon" href="https://clairvoyancemedium.github.io/favicon_optimized.png" type="image/png" sizes="32x32">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">

  <!-- Styles CSS -->
  <style>
    :root {
      --gold: #BBAE98;
      --dark-gold: #8B5A2B;
      --gray: #6C757D;
      --light-gray: #F8F9FA;
      --text-light: #F5F5F5;
      --bg-dark: #1A1A1A;
      --section-bg: #2A2A2A;
    }
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Cinzel', serif;
      background: var(--bg-dark);
      color: var(--text-light);
      text-align: center;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    h1, h2 {
      color: var(--gold);
      text-transform: uppercase;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      font-size: 1rem;
      color: var(--text-light);
      background: var(--gray);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    .btn:hover {
      background: var(--dark-gold);
      transform: scale(1.05);
    }
    .btn:active {
      transform: scale(0.95);
    }
    .result {
      font-size: 1.5rem;
      margin: 20px 0;
      color: var(--gold);
    }
    .disclaimer {
      font-size: 0.9rem;
      color: var(--light-gray);
      margin-top: 10px;
    }
    #last-draw, #draw-datetime {
      font-size: 1.2rem;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Prédictions Loto Optimisées</h1>
    </header>

    <main>
      <!-- Section du dernier tirage -->
      <section>
        <h2>Dernier Tirage du Loto</h2>
        <p id="last-draw">Chargement en cours...</p>
        <p id="draw-datetime"></p>
      </section>

      <!-- Section de génération de grille -->
      <section>
        <h2>Générer une Grille de Loto</h2>
        <button class="btn" onclick="generateLotoGrid()">Générer une grille</button>
        <div class="result" id="generated-grid"></div>
        <div class="disclaimer">Grille générée aléatoirement à des fins de divertissement.</div>
      </section>
    </main>

    <footer>
      <p>© <span id="current-year"></span> ClairvoyanceMedium.com</p>
    </footer>
  </div>

  <!-- Scripts JavaScript -->
  <script>
    // Récupérer l'année actuelle
    document.getElementById("current-year").innerText = new Date().getFullYear();

    // Fonction pour récupérer les résultats du dernier tirage via API
    async function fetchLastDraw() {
      try {
        const response = await fetch("https://api-loterie.vercel.app/api/loto/latest");
        const data = await response.json();
        const numbers = data.numeros.sort((a, b) => a - b).join(" - ");
        const date = new Date(data.date).toLocaleDateString("fr-FR");
        document.getElementById("last-draw").innerText = `Numéros : ${numbers}`;
        document.getElementById("draw-datetime").innerText = `Date : ${date}`;
      } catch (error) {
        console.error("Erreur lors de la récupération des données :", error);
        document.getElementById("last-draw").innerText = "Impossible de charger les résultats.";
      }
    }

    // Fonction pour générer une grille de Loto
    function generateLotoGrid() {
      const numbers = [];
      while (numbers.length < 5) {
        const num = Math.floor(Math.random() * 49) + 1;
        if (!numbers.includes(num)) numbers.push(num);
      }
      const chance = Math.floor(Math.random() * 10) + 1;
      const grid = `${numbers.sort((a, b) => a - b).join(" - ")} | Chance : ${chance}`;
      document.getElementById("generated-grid").innerText = grid;
    }

    // Charger les résultats du dernier tirage au chargement de la page
    fetchLastDraw();
  </script>
</body>
</html>
